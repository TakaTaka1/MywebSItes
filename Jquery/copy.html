<!doctype html>
<html>
<head>
 <title>Sample</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script type="text/javascript" src="jquery.min.js"></script>
 <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
 
</head>

<style>

body{
	margin:0;
	padding:0;

}

#menuBar{
	
	width:100%;
	background-color:grey;
	height:50px;	

}

#logo{
	
	padding:13px;
	font-size:120%;
	color:white;
	font-weight:bold;
	float:left;
	
}

#Run{

	float:right;
	padding:10px;
	
	

}
#runButton{
	
	font-size:120%;
	

}

#list{

	margin:0 auto;
	position:relative;
	top:10px; 
	list-style:none;
	border-radius:3px;
	padding:0;
	width:193.5px;
	height:27px;
	
	border:1px solid white;
	
}

#list li{
	border-right:1px solid white;
	float:left;
	padding: 5px 7px;

}

.codeContainer{
	
	position:relative;
	width:50%;
	height:100%;
	float:left;
}

.codeContainer textarea{
	padding:5px;
	border:none;
	border-right:1px solid gray;
	width:100%;
	height:100%;
	font-size:90%;
	font-weight:bold;

}

.label{
	position:absolute;
	top:10px;
	right:10px;

}




</style>

<body>

	<div id="wrapper">
		
		<div id="menuBar">
			
			<div id="logo">Title</div>
		
			<div id="Run">
			
			<button id="runButton">Run</button>
			
			</div>

			<ul id="list">
			
				<li>HTML</li>
				
				<li>CSS</li>
			
				<li>JS</li>
			
				<li style="border:none";>Result</li>
			
			</ul>
			
			
		
		</div>
		
		
		<div class="codeContainer" id="HtmlContainer">
		
			<div class="label">HTML</div>
		
	
			<textarea>Example Code</textarea>
			
			
		</div>
		
		


	</div>


</body>

<script>
	
	// get the height of codeContainer
	
	var windowHeight=$(window).height();
	var menuBarHeight=$("menuBar").height();
	
	var codeContainerHeight= windowHeight-menuBarHeight;
	
	$(".codeContainer").height(codeContainerHeight+"px");





</script>

</html>
