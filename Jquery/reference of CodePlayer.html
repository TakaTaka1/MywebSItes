<!doctype html>
<html>
<head>
 <title>reference of CodePlayer</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script type="text/javascript" src="jquery.min.js"></script>
 <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
 
</head>

<style>
	
	body{
		margin:0;
		padding:0;
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 300;
	
	}
	
	
	#menuBar{
		width:100%;
		height:40px;
		background-color:#e0e0e0;
		border-bottom:1px solid grey;
	
	}
	
	#logo {
	
		padding:5px 0 0 20px;
		font-weight:bold;
		font-size:120%;
		float:left;
	}
	
	#buttonDiv{
		float:right;
		padding:5px 10px 0 0;
		
	}
	
	#runButton{
	
		font-size:120%;
	
	}
	
	#toggles {
		width:193.5px;
		margin:0 auto;
		list-style:none;
		border:1px solid grey;
		border-radius:3px;
		height:27px;
		padding:0;
		top:5px;
		position:relative;
	}
	
	#toggles li{
	
		float:left;
		border-right:1px solid grey;
		padding: 5px 7px;
	}
	
	.clear{
		
		clear:both;
	
	
	}
	
	.codeContainer{
	
		height:100%;
		width:50%;
		float:left;
		position:relative;
	
	
	}
	
	.codeContainer textarea{
		padding:5px;
		width:100%;
		height:100%;
		border:none;
		border-right:1px solid grey;
		font-size:90%;
	
	}
	
	.codeLabel{
		position:absolute;
		right:10px;
		top:10px;
	
	
	
	}
	
	#cssContainer, #jsContainer{
	
		display:none;
	
	
	}
	
	iframe{
	
		height:100%;
		position:relative;
		left:20px;
		border:none;
	
	}
	.selected{
		background-color:grey;
	
	
	}
	
	
</style>


<body>
	<div id="wrapper">
		
		<div id="menuBar">
		
			<div id="logo">
				CodePlayer
		
		
			</div>
			
			
			<div id="buttonDiv">
			
				<button id="runButton">Run</button>
			
			
			</div>
			
			
			<ul id="toggles">
				<li class="toggle selected">HTML</li>
				<li class="toggle">CSS</li>
				<li class="toggle">JS</li>
				<li class="toggle selected" style="border:none">Result</li>
				
				
				
			<ul>
			
		
		</div>
	
	
	</div>
	
	<div class="clear"></div>
	
	<div class="codeContainer" id="HTMLContainer">
		
		<div class="codeLabel">HTML</div>
		
		<textarea>Example code</textarea>
		
	</div>
	
	<div class="codeContainer" id="CSSContainer">
		
		<div class="codeLabel">CSS</div>
		
		<textarea>Example code</textarea>
		
	</div>
	
	<div class="codeContainer" id="JSContainer">
		
		<div class="codeLabel">JS</div>
		
		<textarea>Example code</textarea>
		
	</div>

	<div class="codeContainer" id="ResultContainer">
		
		<div class="codeLabel">Result</div>
		
		<iframe></iframe>
		
	</div>


</body>
	<script>
		// to get the particular height in 
		var windowHeight=$(window).height();
		var menuBar=$("#menuBar").height();

		var codeContainerHeight=windowHeight-menuBar;
		
		
		$(".codeContainer").height(codeContainerHeight+"px");
		
		//to have function to the .toggle.
		$(".toggle").click(function(){
			$(this).toggleClass("selected");
			
			var activeDiv=$(this).html();
			
			//Name of id have to be same characters or letters with div 
			$("#"+activeDiv+"Container").toggle();
			
		
		});
		
	</script>



</html>
